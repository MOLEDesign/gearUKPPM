<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		
		<!-- Refresh every 1 min -->
        <script language="javascript" type="text/javascript">
            <!--
            window.setTimeout('window.location="operator.html"; ',60000);
            // -->
        </script>
		
		<title>UK PPM Viewer</title>
		
		<!-- define fonts -->
		<link rel="stylesheet" href="assets/css/sourcesansproreg.css" type="text/css" charset="utf-8" />
		<link rel="stylesheet" href="assets/css/sourcesansprosemibold.css" type="text/css" charset="utf-8" />
		
		<!-- site wide css -->
		<link rel="stylesheet" href="assets/css/site.css" />
		
		<!-- table specific css -->
		<link rel="stylesheet" href="assets/css/table.css" />
		
		<!-- define scripts -->
		<!-- use local version of JQuery -->
		<script src="assets/js/jquery-1.9.1.min.js"></script>
		
		<!-- custom scripts -->
		<script src="assets/js/functions.js"></script>
		<script src="assets/js/summary.js"></script>

        <link href="assets/images/apple-touch-icon.png" rel="apple-touch-icon">

        <link rel="apple-touch-startup-image" href="assets/images/template/startup_landscape.jpg" media="screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:landscape)" />
        <link rel="apple-touch-startup-image" href="assets/images/template/startup_portrait.jpg" media="screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:portrait)" />
        <link rel="apple-touch-startup-image" href="assets/images/template/startup_landscape.jpg" media="screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:landscape) and (-webkit-min-device-pixel-ratio: 2)" />

        <!-- Add to home -->
        <link rel="stylesheet" href="assets/css/add2home.css">

        <script type="text/javascript">
            var addToHomeConfig = {
                animationIn: 'bubble',
                animationOut: 'drop',
                lifespan:10000,
                expire:2,
                touchIcon:true,
                message:'Access PPM data easily on your <strong>%device</strong> by adding to your homescreen`.'
            };
        </script>

        <script type="application/javascript" src="assets/js/add2home.js"></script>

        <style type="text/css">
            #warning-message { display: none; }
            @media only screen and (orientation:portrait){
                #wrapper { display:none; }
                #warning-message { display:block; }
            }
            @media only screen and (orientation:landscape){
                #warning-message { display:none; }
            }
        </style>
		
	</head>

	<body>
    <div id="wrapper">
	<span class="siteheading"><div id="timestamp_placeholder"></div></span>
		
		<!-- define placeholder, JQuery will load content into this div -->
		<div id="placeholder1"></div>
		<p></p>
		<div id="placeholder2"></div>
		
		<p></p>
		<div id="placeholder3"></div>
		<p></p>
		<div id="placeholder4"></div>
    </div>

    <div id="warning-message" style="text-align: center">
        <p><img src="assets/images/apple-touch-icon.png"></p>

        <p style="font-family: source_sans_prosemibold;">The PPM Viewer only works in Landscape mode. Please rotate your
            device.</p>
    </div>
		
	</body>

</html>
